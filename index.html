<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="javascript.js" defer></script>
</head>

<body>
  <h1>Calculator</h1>
  <div class="calculator">
    <div class="display">0</div>
    <div class="row one">
      <button class="clear action">AC</button>
      <button class="negate action">+/-</button>
      <button class="backspace action"><span>&#8592;</span></button>
      <button class="op"><span>&#247;</span></button>
    </div>
    <div class="row two">
      <button class="number">7</button>
      <button class="number">8</button>
      <button class="number">9</button>
      <button class="op">x</button>
    </div>
    <div class="row three">
      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
      <button class="op">+</button>
    </div>
    <div class="row four">
      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button class="op">-</button>
    </div>
    <div class="row five">
      <button class="bigButton number">0</button>
      <button class="dot">.</button>
      <button class="equal">=</button>
    </div>
  </div>
</body>

</html>
